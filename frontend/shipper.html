<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Shipper - Sử dụng mã đặt tủ</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Font giống các trang khác -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --wood-bg-1: #fff7d9;
      --wood-bg-2: #f6cf7c;
      --wood-accent: #f4a226;
      --wood-accent-dark: #c97a12;
      --wood-text: #4b3b2a;
      --error: #dc2626;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, var(--wood-bg-1), var(--wood-bg-2));
      color: var(--wood-text);
    }

    .ship-shell {
      width: 100%;
      max-width: 420px;
      padding: 12px;
    }

    .ship-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      box-shadow:
        0 12px 35px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(0, 0, 0, 0.04);
      padding: 16px 20px;
      position: relative;
      overflow: hidden;
    }

    .ship-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(135deg, rgba(244, 162, 38, 0.08), transparent 55%),
        repeating-linear-gradient(-45deg,
          rgba(249, 207, 124, 0.08),
          rgba(249, 207, 124, 0.08) 6px,
          transparent 6px,
          transparent 12px);
      pointer-events: none;
    }

    .ship-inner {
      position: relative;
      z-index: 1;
    }

    .ship-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .ship-icon {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: linear-gradient(145deg, var(--wood-accent), var(--wood-accent-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 22px;
      box-shadow: 0 6px 14px rgba(201, 122, 18, 0.5);
    }

    .ship-title h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .ship-title p {
      margin: 2px 0 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .ship-body {
      margin-top: 10px;
      font-size: 13px;
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 13px;
      font-weight: 500;
      color: var(--wood-text);
      opacity: 0.9;
    }

    .setting-item {
      margin-bottom: 2px;
    }

    input[type="text"] {
      margin-top: 4px;
      padding: 9px 12px;
      border-radius: 8px;
      border: 1px solid rgba(148, 121, 72, 0.25);
      width: 100% !important;
      max-width: none !important;
      display: block;
      outline: none;
      font-size: 14px;
      background: #fff;
      transition: all 0.2s ease;
    }

    input[type="text"]::placeholder {
      font-size: 12px;
      color: #c4a36e;
    }

    input[type="text"]:focus {
      border-color: var(--wood-accent);
      box-shadow: 0 0 0 1px rgba(244, 162, 38, 0.25),
        0 0 0 4px rgba(244, 162, 38, 0.1);
      background: #fffbeb;
    }

    #shipperConfirmBtn:disabled {
      opacity: 0.75;
      box-shadow: none;
      cursor: wait;
    }

    .ship-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 18px;
    }

    .ship-buttons button {
      width: 100%;
      justify-content: center;
      padding: 11px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      transition: all 0.2s ease;
    }

    .ship-buttons button:active {
      transform: scale(0.98);
    }

    #shipperBtn {
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 4px 10px rgba(5, 150, 105, 0.25);
    }

    #shipperConfirmBtn {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      box-shadow: 0 4px 10px rgba(217, 119, 6, 0.25);
    }

    #shipperMsg {
      margin-top: 12px;
      font-size: 12.5px;
      display: none;
      padding: 8px 10px;
      border-radius: 8px;
      line-height: 1.4;
    }

    .ship-note {
      margin-top: 12px;
      font-size: 11.5px;
      opacity: 0.75;
      line-height: 1.4;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <div class="ship-shell">
    <div class="ship-card">
      <div class="ship-inner">
        <div class="ship-header">
          <div class="ship-icon">
            <i class="fas fa-truck"></i>
          </div>
          <div class="ship-title">
            <h1>Giao diện Shipper</h1>
            <p>
              Đến tủ, nhập <strong>mã đặt tủ</strong> + <strong>mã tủ</strong> để mở tủ, bỏ hàng, sau đó xác nhận để hệ
              thống đóng tủ và tạo OTP.
            </p>
          </div>
        </div>

        <div class="ship-body">
          <div class="setting-item">
            <label for="bookingCode">Mã đặt tủ:</label>
            <input type="text" id="bookingCode" placeholder="Nhập mã 6 chữ số">
          </div>

          <div class="setting-item">
            <label for="lockerId">LockerId:</label>
            <input type="text" id="lockerId" placeholder="Nhập mã tủ (VD: S1, M2, L2)">
          </div>

          <div class="ship-buttons">
            <!-- Nút 1: Mở tủ -->
            <button id="shipperBtn" onclick="useReservation()">
              <i class="fas fa-box-open"></i>
              Mở tủ
            </button>

            <!-- Nút 2: Đóng tủ & xác nhận đã bỏ hàng -->
            <button id="shipperConfirmBtn" onclick="confirmLoaded()">
              <i class="fas fa-door-closed"></i>
              Đóng tủ & xác nhận đã bỏ hàng
            </button>
          </div>

          <div id="shipperMsg"></div>

          <div class="ship-note">
            <i class="fas fa-info-circle"></i>
            Bước 1: Mở tủ để bỏ hàng (Bạn có 5 phút để hoàn tất). Bước 2: Bấm xác nhận để đóng tủ và tạo OTP cho người
            nhận.
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const API_BASE = "/api";

    function setLoading(loading, which = "open") {
      const openBtn = document.getElementById("shipperBtn");
      const confirmBtn = document.getElementById("shipperConfirmBtn");

      if (openBtn) {
        openBtn.disabled = loading;
        openBtn.innerHTML = (loading && which === "open")
          ? '<i class="fas fa-spinner fa-spin"></i> Đang mở...'
          : '<i class="fas fa-box-open"></i> Mở tủ';
      }

      if (confirmBtn) {
        confirmBtn.disabled = loading;
        confirmBtn.innerHTML = (loading && which === "confirm")
          ? '<i class="fas fa-spinner fa-spin"></i> Đang xác nhận...'
          : '<i class="fas fa-door-closed"></i> Đóng tủ & xác nhận đã bỏ hàng';
      }
    }

    function showMsg(text, type = "info") {
      const el = document.getElementById("shipperMsg");
      if (!el) return;

      if (!text) {
        el.style.display = "none";
        return;
      }

      el.textContent = text;
      el.style.display = "block";

      if (type === "error") {
        el.style.background = "rgba(239,68,68,0.08)";
        el.style.border = "1px solid rgba(239,68,68,0.6)";
        el.style.color = "#7f1d1d";
      } else {
        el.style.background = "rgba(22,163,74,0.08)";
        el.style.border = "1px solid rgba(22,163,74,0.6)";
        el.style.color = "#166534";
      }
    }

    function readInputs() {
      const codeInput = document.getElementById("bookingCode");
      const lockerInput = document.getElementById("lockerId");
      const code = (codeInput?.value || "").trim();
      const lockerId = (lockerInput?.value || "").trim().toUpperCase();
      return { code, lockerId };
    }

    // Bước 1: Mở tủ (chỉ mở)
    async function useReservation() {
      const { code, lockerId } = readInputs();

      if (!lockerId) {
        showMsg("Vui lòng nhập mã tủ (VD: S1).", "error");
        return;
      }
      if (!code) {
        showMsg("Vui lòng nhập mã đặt tủ.", "error");
        return;
      }

      setLoading(true, "open");
      showMsg("");

      try {
        const res = await fetch(`${API_BASE}/shipper/use-reservation`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lockerId, bookingCode: code })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.success) {
          if (res.status === 429 && data.retryAfterSec) {
            throw new Error(`Bạn đã nhập sai quá 3 lần. Vui lòng thử lại sau ${data.retryAfterSec}s.`);
          }
          throw new Error(data.error || "Không mở được tủ");
        }

        const successMsg = data.message || `✅ Đã mở tủ ${data.lockerId || lockerId}. Bạn có 5 phút để bỏ hàng vào tủ. Sau đó bấm “Đóng tủ & xác nhận đã bỏ hàng”.`;
        showMsg(successMsg, "success");
      } catch (err) {
        console.error(err);
        showMsg(err.message || "Có lỗi xảy ra, thử lại sau.", "error");
      } finally {
        setLoading(false);
      }
    }

    // Bước 2: Xác nhận đã bỏ hàng + backend đóng tủ + tạo OTP
    async function confirmLoaded() {
      const { code, lockerId } = readInputs();

      if (!lockerId) {
        showMsg("Vui lòng nhập mã tủ (VD: S1).", "error");
        return;
      }
      if (!code) {
        showMsg("Vui lòng nhập mã đặt tủ.", "error");
        return;
      }

      setLoading(true, "confirm");
      showMsg("");

      try {
        const res = await fetch(`${API_BASE}/shipper/confirm-loaded`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lockerId, bookingCode: code })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || data.success === false) {
          // 409: cảm biến/cửa chưa đủ điều kiện
          if (res.status === 409) {
            throw new Error(data.error || "Chưa đủ điều kiện để xác nhận (cảm biến/cửa).");
          }
          if (res.status === 429 && data.retryAfterSec) {
            throw new Error(`Bạn đã nhập sai quá 3 lần. Vui lòng thử lại sau ${data.retryAfterSec}s.`);
          }
          throw new Error(data.error || "Không xác nhận được đã bỏ hàng");
        }

        showMsg(`✅ Đã xác nhận bỏ hàng, hệ thống đã tạo OTP và gửi lệnh đóng tủ ${data.lockerId || lockerId}.`, "success");
      } catch (err) {
        console.error(err);
        showMsg(err.message || "Có lỗi xảy ra, thử lại sau.", "error");
      } finally {
        setLoading(false);
      }
    }
  </script>
</body>

</html>
